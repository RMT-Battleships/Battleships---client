<div class="battle">

    <div class="row">
      <div class="col-12 col-lg text-center" *ngFor="let board of boards; let i = index">
        <h5>
          Igraƒç {{ board.player.id }}
          <span  *ngIf="i == player">(Ti)</span>
          <span  *ngIf="i !== player">(Protivnik)</span>
         <strong>Rezultat: {{ boards[0].player.score[i] }}</strong>
        </h5>
        <app-board [board]="board" [i]="i" [player]="player" [canPlay]="boards[0].player.onTurn" (coordinates) = "fireTorpedo($event)" ></app-board>
      </div>
    </div>
  </div>
