

<form [formGroup] = "loginForm" class = "box" (ngSubmit) = "onLogin()">
    <h1>Login</h1>
    <p *ngIf="show">Pogresna sifra ili username. Probajte ponovo</p>
    <input type="text" name = "" placeholder="Username" formControlName = "username">
    <input type="password" name = "" placeholder="Password" formControlName = "password">
    <button class="but" type="submit" [disabled] = "loginForm.invalid">Potvrdi</button>
</form>
